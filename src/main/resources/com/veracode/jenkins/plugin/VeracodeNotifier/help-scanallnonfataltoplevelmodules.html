<div class="veracode" id="scanallnonfataltoplevelmodules-help-id-static-freestyle">
  <p>If selected, this parameter removes the errors from the selected modules and continues the scan of the nonfatal selected modules.</p>

  <p>Left unchecked, this parameter stops the scan if there are fatal errors in some of the selected modules.</p>
